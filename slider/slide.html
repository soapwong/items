<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>轮播图</title>
        <link rel="stylesheet" href="slide.css">
    </head>
    <body>
        <!-- 轮播图 -->
        <div class="container">
            <div class="soap-slide" data-imgs="3" data-active="0">
                <img id="id-soapimage-0" class="soap-slide-image soap-active" src="1.jpg" alt="">
                <img id="id-soapimage-1" class="soap-slide-image" src="2.jpg" alt="">
                <img id="id-soapimage-2" class="soap-slide-image" src="3.jpg" alt="">
                <button class="soap-slide-button soap-left soap-vertical-center" data-offset="-1">&lt;</button>
                <button class="soap-slide-button soap-right soap-vertical-center" data-offset="1">&gt;</button>
                <div class="soap-slide-indicators">
                    <div id="id-indi-0" class="soap-slide-indi soap-white" data-index="0"></div>
                    <div id="id-indi-1" class="soap-slide-indi" data-index="1"></div>
                    <div id="id-indi-2" class="soap-slide-indi" data-index="2"></div>
                </div>
            </div>
        </div>
        <script src="../soap.js"></script>
        <script src="slide.js"></script>
    </body>
</html>
