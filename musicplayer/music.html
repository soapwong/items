<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>音乐播放器</title>
        <style media="screen">

        </style>
    </head>
    <body>
        <audio src="1.mp3" id="id-audio-player" controls="controls"></audio>
        <div id="id-div-music">
            <div class="music" data-path="1.mp3">Narrow Skies - With You</div>
            <div class="music" data-path="2.mp3">别让我走远 - 林宥嘉</div>
            <div class="music" data-path="3.mp3">可一可在 - 陈奕迅.mp3</div>
        </div>
        <button id="id-button-play">播放</button>
        <button id="id-button-pause">暂停</button>
        <button type="button" name="button">顺序播放</button>
        <div>
            <span id="id-span-current"></span>
            <span id="id-span-duration"></span>
        </div>
        <script src="../soap.js"></script>
        <script src="music.js"></script>
    </body>
</html>
